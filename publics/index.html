        <link rel="icon" href="public/icon.svg" type="image/svg+xml" sizes="16x16">
        <link rel="stylesheet" type="text/css" href="public/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <script src="public/app.js" defer></script>
        
    </head>
    <body>
            <!-- header-->
        <div class="header">
            <div class="logo">
                <a href="/"><img id="logo" src="public/assets/images/logo.png" height="100" width= "100" alt="logo"></a>
            </div>
            
            <div class="nav">
                <a class="button" href="/about">About us</a>
                <a class="button" href="/about">Menu</a>
                <a class="button" href="./about">Some thing</a>
                <a class="button" href="./about">Contact us</a>
                
            </div>
            
            <div class="auth">
                <div id="username" class="username"></div>
                <button id="signup-button" class="login-button">Sign up</button>
                <button id="login-button" class="login-button">Login</button>
                <button id="logout-button" class="login-button hidden">Log out</button>
            </div>
        </div>
         <!-- create post form-->
         <div class="create-post">
            <form id="create-post" enctype="multipart/form-data">
                <label for="title">Tiêu đề: </label>
                <input type="text" name="title" id="title">
                <label for="body">Nội dung: </label>
                <textarea type="text" name="body" id="create-post-body"></textarea> 
                <!-- <label for="file">File</label> -->
                <input id="file" name="file" type="file" />
                <input type="submit" value="Gửi" id="submit" class="submit">
                <p class="post-noti hidden">Vui lòng đăng nhập!</p>
            </form>
            <i class="close-button-post" id="create-a-post-closed-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" stroke="currentColor" d="M12 8.464L18.965 1.5l.177.177l.152.228a10.097 10.097 0 0 0 2.8 2.801l.23.153l.176.177L15.536 12l6.964 6.965l-.177.176l-.228.153a10.096 10.096 0 0 0-2.801 2.8l-.153.23l-.176.176L12 15.536L5.036 22.5l-.177-.177l-.153-.228a10.098 10.098 0 0 0-2.8-2.801l-.23-.153l-.176-.176L8.465 12L1.5 5.036l.177-.177l.229-.153a10.098 10.098 0 0 0 2.8-2.8l.153-.23l.177-.176L12 8.464Z"/></svg>
            </i>
        </div>
            <!-- signup form -->
        <div class="create-post signup-form">
            <form id="signup-form" action="/" method="get">
                <label for="id">Tên tài khoản: </label>
                <input type="text" name="id" autocomplete="username" required>
                <label for="password">Mật khẩu: </label>
                <input type="password" name="password" autocomplete="new-password" required>
                <label for="email" >Email: </label>
                <input type="text" name="email" autocomplete="email" required>
                <label for="name">Tên hiển thị: </label>
                <input type="text" name="name"  autocomplete="name" required>
                <input type="submit" value="Đăng ký" class="submit" id="signup-button">
                <p class="post-noti hidden">Tài khoản đã được đăng ký!</p>
            </form>
            <i class="close-button-post" id="signup-closed-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" stroke="currentColor" d="M12 8.464L18.965 1.5l.177.177l.152.228a10.097 10.097 0 0 0 2.8 2.801l.23.153l.176.177L15.536 12l6.964 6.965l-.177.176l-.228.153a10.096 10.096 0 0 0-2.801 2.8l-.153.23l-.176.176L12 15.536L5.036 22.5l-.177-.177l-.153-.228a10.098 10.098 0 0 0-2.8-2.801l-.23-.153l-.176-.176L8.465 12L1.5 5.036l.177-.177l.229-.153a10.098 10.098 0 0 0 2.8-2.8l.153-.23l.177-.176L12 8.464Z"/></svg>
            </i>
        </div>
            <!-- login form -->
        <div class="create-post login-form">
            <form id="login-form">
                <label for="id">Tên tài khoản: </label>
                <input type="text" name="id"   autocomplete="username">
                <label for="password">Mật khẩu: </label>
                <input type="password" name="password"  autocomplete="current-password">
                <input type="submit" value="Đăng nhập" class="submit" id="login-button">
                <p class="post-noti hidden">Sai mật khẩu!</p>
            </form>
            <i class="close-button-post" id="login-closed-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" stroke="currentColor" d="M12 8.464L18.965 1.5l.177.177l.152.228a10.097 10.097 0 0 0 2.8 2.801l.23.153l.176.177L15.536 12l6.964 6.965l-.177.176l-.228.153a10.096 10.096 0 0 0-2.801 2.8l-.153.23l-.176.176L12 15.536L5.036 22.5l-.177-.177l-.153-.228a10.098 10.098 0 0 0-2.8-2.801l-.23-.153l-.176-.176L8.465 12L1.5 5.036l.177-.177l.229-.153a10.098 10.098 0 0 0 2.8-2.8l.153-.23l.177-.176L12 8.464Z"/></svg>
            </i>
        </div>

            </div> -->

              <input class="post-body" placeholder="Tạo bài viết của bạn.." id="create-a-post"> 
            </div>
